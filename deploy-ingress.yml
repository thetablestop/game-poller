apiVersion: v1
kind: Service
metadata:
  namespace: apps
  name: game-poller
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    workload.user.cattle.io/workloadselector: deployment-apps-game-poller
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: apps
  name: game-poller
spec:
  rules:
  - host: game-poller.thetablestop.com
    http:
      paths:
      - backend:
          serviceName: game-poller
          servicePort: http
  tls:
  - hosts:
    - game-poller.thetablestop.com
    secretName: star-thetablestop-com
